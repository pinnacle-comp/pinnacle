syntax = "proto3";

package pinnacle.util.v1;

message Point {
  int32 x = 1;
  int32 y = 2;
}

message Size {
  uint32 width = 1;
  uint32 height = 2;
}

message Rect {
  Point loc = 1;
  Size size = 2;
}

enum SetOrToggle {
  SET_OR_TOGGLE_UNSPECIFIED = 0;
  SET_OR_TOGGLE_SET = 1;
  SET_OR_TOGGLE_UNSET = 2;
  SET_OR_TOGGLE_TOGGLE = 3;
}

enum AbsOrRel {
  ABS_OR_REL_UNSPECIFIED = 0;
  ABS_OR_REL_ABSOLUTE = 1;
  ABS_OR_REL_RELATIVE = 2;
}
