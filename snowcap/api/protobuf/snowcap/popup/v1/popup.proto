syntax = "proto3";

package snowcap.popup.v1;

import "google/protobuf/empty.proto";
import "snowcap/widget/v1/widget.proto";

enum Anchor {
  ANCHOR_UNSPECIFIED = 0;
  ANCHOR_TOP = 1;
  ANCHOR_BOTTOM = 2;
  ANCHOR_LEFT = 3;
  ANCHOR_RIGHT = 4;
  ANCHOR_TOP_LEFT = 5;
  ANCHOR_TOP_RIGHT = 6;
  ANCHOR_BOTTOM_LEFT = 7;
  ANCHOR_BOTTOM_RIGHT = 8;
  ANCHOR_NONE = 9;
}

enum Gravity {
  GRAVITY_UNSPECIFIED = 0;
  GRAVITY_TOP = 1;
  GRAVITY_BOTTOM = 2;
  GRAVITY_LEFT = 3;
  GRAVITY_RIGHT = 4;
  GRAVITY_TOP_LEFT = 5;
  GRAVITY_TOP_RIGHT = 6;
  GRAVITY_BOTTOM_LEFT = 7;
  GRAVITY_BOTTOM_RIGHT = 8;
  GRAVITY_NONE = 9;
}

message Offset {
  float x = 1;
  float y = 2;
}

message Rectangle {
  float x = 1;
  float y = 2;
  float width = 3;
  float height = 4;
}

message Position {
  oneof strategy {
    google.protobuf.Empty at_cursor = 1;
    Rectangle absolute = 2;
    string at_widget = 3;
  }
}

message NewPopupRequest {
  snowcap.widget.v1.WidgetDef widget_def = 1;
  oneof parent_id {
    uint32 layer_id = 2;
    uint32 deco_id = 3;
    uint32 popup_id = 4;
  }
  Position position = 5;
  Anchor anchor = 6;
  Gravity gravity = 7;
  Offset offset = 8;
  bool no_grab = 9;
}

message NewPopupResponse {
  uint32 popup_id = 1;
}

message CloseRequest {
  uint32 popup_id = 1;
}

message UpdatePopupRequest {
  uint32 popup_id = 1;
  optional snowcap.widget.v1.WidgetDef widget_def = 2;
}
message UpdatePopupResponse {}

message ViewRequest {
  uint32 popup_id = 1;
}
message ViewResponse {}

service PopupService {
  rpc NewPopup(NewPopupRequest) returns (NewPopupResponse);
  rpc Close(CloseRequest) returns (google.protobuf.Empty);
  rpc UpdatePopup(UpdatePopupRequest) returns (UpdatePopupResponse);
  rpc RequestView(ViewRequest) returns (ViewResponse);
}
