syntax = "proto3";

package pinnacle.util.v1;

message Point {
  int32 x = 1;
  int32 y = 2;
}

message Size {
  uint32 width = 1;
  uint32 height = 2;
}

message Rect {
  Point loc = 1;
  Size size = 2;
}

enum SetOrToggle {
  SET_OR_TOGGLE_UNSPECIFIED = 0;
  SET_OR_TOGGLE_SET = 1;
  SET_OR_TOGGLE_UNSET = 2;
  SET_OR_TOGGLE_TOGGLE = 3;
}

enum AbsOrRel {
  ABS_OR_REL_UNSPECIFIED = 0;
  ABS_OR_REL_ABSOLUTE = 1;
  ABS_OR_REL_RELATIVE = 2;
}

enum Dir {
  DIR_UNSPECIFIED = 0;
  DIR_LEFT = 1;
  DIR_RIGHT = 2;
  DIR_UP = 3;
  DIR_DOWN = 4;
}

enum LayoutMode {
  LAYOUT_MODE_UNSPECIFIED = 0;
  LAYOUT_MODE_TILED = 1;
  LAYOUT_MODE_FLOATING = 2;
  LAYOUT_MODE_FULLSCREEN = 3;
  LAYOUT_MODE_MAXIMIZED = 4;
  LAYOUT_MODE_SPILLED = 5;
}
